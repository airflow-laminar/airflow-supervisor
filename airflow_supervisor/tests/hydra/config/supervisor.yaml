# @package _global_

defaults:
  - inet_http_server: local
  - program: [sleep,echo]
  - rpcinterface: standard

_target_: airflow_supervisor.SupervisorSSHAirflowConfiguration

# Airflow
check_interval: 10
check_timeout: 60
endtime: 23:00:00
maxretrigger: 5
runtime: 360
ssh_operator_args:
  cmd_timeout: 63

# Supervisor
cleanup: false
stop_on_exit: false
restart_on_retrigger: false
restart_on_initial: true
password: test
